<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebProg S2022</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>
<body>
  
  <div class="p-5 bg-primary text-white text-center">
    <h1>Web Programming Demo App</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Links</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1> Login </h1>
      </div>
  </div>
</div>
  
  <form class="was-validated" method="post" action="http://localhost:4000/login">
    <div class="container" id="MainForm">
        <div class="row mb-2">
            <label class="col-form-label col-12 col-md-1" for="txt_login"> Login: </label>
            <div class="col-12 col-md-4">
                <input class="form-control" type="email" name="txt_login" id="txt_login" required />
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-form-label col-12 col-md-1" for="txt_pass"> Password: </label>
            <div class="col-12 col-md-4">
                <input class="form-control" type="password" name="txt_pass" id="txt_pass" minlength="6" required />
            </div>
        </div>
        <div class="row mb-2">
            <div class="offset-md-1 col-12 col-md-2 d-grid">
                <button type="submit" class="btn btn-success btn-block"> Login </button>
            </div>
            <div class="col-12 col-md-2 d-grid">
                <button type="reset" class="btn btn-warning btn-block"> Clear </button>
            </div>
        </div>
    </div>  
    
</form>  


  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Loyola University Maryland -- CS Department</p>
  </div>
  
  </body>
  </html>
