<div class="container mt-5">
   <h1> CRUD Users </h1>
</div>

<div class="container">
   <div id="rest"> 
   </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p>Loyola University Maryland -- CS Department</p>
</div>

   <script>
     let users = [{_id:0, name:'test'}];
     async function getUsers(){ 
       //main function to ask the server for user data
       // and display it in this web page.
       let response = await fetch('http://localhost:4000/user');
       users = await response.json();
       
       let out = `
       <table class="table table-striped table-hover">
       <thead>
         <tr>
           <th> ID </th>
           <th> Name </th>
           <th> Login </th>
           <th> Permission </th>
         </tr>
       </thead>
       <tbody>`;
        for(let i=0; i<users.length; i++){
          out += `
         <tr>
           <td> ${users[i]._id} </td>
           <td> ${users[i].name} </td>
           <td> ${users[i].login} </td>
           <td> ${users[i].permission===1?'Adm':'Normal'} </td>
         </tr>`;
       }
       out+= `</tbody>
       </table>`;
       
       document.getElementById('rest').innerHTML = out;
     }

     getUsers();
   </script>
