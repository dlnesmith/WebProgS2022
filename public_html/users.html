<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebProg S2022</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>
<body>
  
  <div class="p-5 bg-primary text-white text-center">
    <h1>Web Programming Demo App</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Links</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-4">
        <h1> CRUD Users </h1>
      </div>
      <div class="col">
        <a href="#MainForm" class="btn btn-primary pe-2 ps-2" data-bs-toggle="modal" data-bs-target="#ModalForm"> 
          <span class="bi-plus-square-fill"></span> 
          New User 
        </a>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div id="rest"> 
    </div>
  </div>
  
  <!-- The Modal -->
  <div class="modal" id="ModalForm">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="ModalTitle">User Form</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        
        <form class="was-validated" method="post" action="http://localhost:4000/user">
          <!-- Modal body -->
          <div class="modal-body">
            <div class="container" id="MainForm">
              <!--
              <div class="row mb-2">
                <label class="col-form-label col-md-3" for="txt_id"> ID: </label>
                <div class="col-12 col-md">
                  <input class="form-control" type="text" name="txt_id" id="txt_id" autocomplete="off" />
                </div>
              </div> -->
              <div class="row mb-2">
                <label class="col-form-label col-md-3" for="txt_name"> Name: </label>
                <div class="col-12 col-md">
                  <input class="form-control" type="text" name="txt_name" id="txt_name" required />
                </div>
              </div>
              <div class="row mb-2">
                <label class="col-form-label col-md-3" for="txt_login"> Login: </label>
                <div class="col-12 col-md">
                  <input class="form-control" type="email" name="txt_login" id="txt_login" required />
                </div>
              </div>
              <div class="row mb-2">
                <label class="col-form-label col-md-3" for="txt_pass"> Password: </label>
                <div class="col-12 col-md">
                  <input class="form-control" type="password" name="txt_pass" id="txt_pass" minlength="6" required />
                </div>
              </div>
              <div class="row mb-2">
                <label class="col-form-label col-md-3" for="txt_perm"> Permission: </label>
                <div class="col-12 col-md">
                  <select class="form-select" name="txt_perm">
                    <option selected value="2">Normal</option>
                    <option value="1">Admin</option>
                  </select>
                </div>
              </div>
            </div>  
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-success me-2"> Save </button>
            <button type="reset" class="btn btn-warning me-2"> Clear </button>
            <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
  
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Loyola University Maryland -- CS Department</p>
  </div>
  
  <script>
    let users = [{_id:0, name:'test'}];
    /*** main function to ask the server for user data
        and display it in this web page.
        */
    async function getUsers(){ 
      let response = await fetch('http://localhost:4000/user');
      //If this page is running on the same server, then just fetch('/user') would also work

      users = await response.json();
      
      let out = `
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Login </th>
            <th> Permission </th>
          </tr>
        </thead>
        <tbody>`;
          for(let i=0; i<users.length; i++){
            out += `
            <tr>
              <td> ${users[i]._id} </td>
              <td> ${users[i].name} </td>
              <td> ${users[i].login} </td>
              <td> ${users[i].permission===1?'Adm':'Normal'} </td>
            </tr>`;
          }
          out+= `</tbody>
        </table>`;
        
        document.getElementById('rest').innerHTML = out;
      }
      
      getUsers();
    </script>
  </body>
  </html>
